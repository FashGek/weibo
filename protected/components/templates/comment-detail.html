 
<script id="comment-detail-tpl" type="text/template">
<div class="avatar fn-left" style="margin-right:10px;">
    <a href="{{ userUrl }}">
    	<img src="{{ avatarUrl }}" alt="avatar" style="width:50px; height: 50px;">
    </a>
</div>
<div class="fn-bfc">
    <div class="comment-content">
    	<a href="{{ userUrl }}" class="title">{{ nikename }}</a>: {{{ processContent }}} ({{ humanDateline }})
    </div>
    <div>
        {{^root}}
            评论我的微博：
            <a href="{{ weiboUrl }}">{{ weiboContent }}</a>
        {{/root}}
        {{#root}}
            回复我的评论：
            <a href="{{ weiboUrl }}">{{ content }}</a>
        {{/root}}
        
    </div>
    <div class="comment-actions">
        <a href="javascript:;" class="fn-inline reply">回复</a>
        {{#isMe}}
        <a href="javascript:;" class="fn-inline delete">删除</a>
        {{/isMe}}
    </div>
</div>
</script>
