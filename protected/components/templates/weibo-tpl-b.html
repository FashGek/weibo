<div class="item fn-clear">
    <div class="avatar fn-left" style="margin-right:10px;">
        <a href="{{ userUrl }}"><img style="width:50px; height:50px;" src="{{ avatarUrl }}" alt="avatar"></a>
    </div>
    <div class="fn-bfc">
        <div class="info">
            <a href="{{ userUrl }}" class="title">{{ nikename }}</a>      
        </div>
        <div class="weibo-content">
            <div class="weibo-text">{{{ content }}}</div> 
            {{#root}}
            <div class="sub-weibo fn-clear">
                <div class="info">
                    <a href="{{ userUrl }}" class="title">@{{ nikename }}</a>      
                </div>
                <div class="weibo-content">
                    <div class="weibo-text">{{{ content }}}</div>  
                </div>
                {{#image_url}}
                <div class="image-area small">
                    <a href="javascript:;"><img src="{{ image_url }}" alt=""></a>
                </div>
                {{/image_url}}
            </div> 
            {{/root}}    
        </div>
        {{^root_id}}
            {{#image_url}}
            <div class="image-area small">
                <a href="javascript:;"><img src="{{ image_url }}" alt=""></a>
            </div>
            {{/image_url}}
        {{/root_id}}
        <div class="footer fn-clear">
            <div class="fn-left">{{ dateline }}</div>
            <div class="fn-right weibo-actions fn-list">
                <a href="javascript:;" class="fn-inline forward">转发({{ forwardCount }})</a>
                <a href="javascript:;" class="fn-inline collect">{{#isCollect}}取消收藏{{/isCollect}}{{^isCollect}}收藏{{/isCollect}}</a>
                <a href="javascript:;" class="fn-inline comment">评论({{ commentCount }})</a>
            </div>
        </div>
        <div class="comment-area fn-hide">
            <div class="comment-loading fn-hide"></div>
            <div class="comment-list"></div>
        </div>
    </div>
</div>
